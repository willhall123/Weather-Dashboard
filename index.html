<body>
<!-- Jumbotron Start -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Weather Dashboard</h1>
    <p class="lead">A complete 5 day weather forcast for any city in America</p>
  </div>
</div>
<!-- Jumbotron End -->
<!-- Search Bar Start -->
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search a city" aria-label="Search">
      <button onclick="getWeather()">Search</button>
    </form>
  </nav>
<!-- Search Bar End -->

    <!-- JavaScript Start -->
    <script>

        function getWeather(){

            var forecast;
            var city;

            // XMLHttp
            let request = new XMLHttpRequest();

            request.open("GET", "https://api.openweathermap.org/data/2.5/forecast?q=Nashville&appid=d4bf51b26ec4b602a4e09aae619b3ca4");

            request.send();

            request.onload = () => {

                console.log(request);

                if(request.status === 200) {

                    forecast = JSON.parse(request.response);

                    console.log(forecast.list[0].main.temp);
                    console.log(forecast.city.name);

                    console.log(forecast.value);

                } else {

                    console.log('error ${request.status} ${request.statusText}')
                }
            }

            splitDays(forecast);
        }

        function splitDays(forecast){

            alert(forecast);
        }
